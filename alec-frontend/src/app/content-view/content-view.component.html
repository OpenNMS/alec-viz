
<div>
    <div id="graphArea" (click)="toggle()"
    [@openClose]="isOpen ? 'ensized' : 'enlarged'"
    (@openClose.start)="onAnimationEvent($event)"
    (@openClose.done)="onAnimationEvent($event)"
    >
        <div id="graphContainer">
            <h5>{{displayWith(currentTime, true) || 5092387}}</h5>
        </div>
        <div id='tickLabelText'>
            <span>{{ displayWith(currentTime, true) }} </span>
        </div>
    </div>
    <div id='rangeSlider' 
    [@openClose]="isOpen ? 'open' : 'closed'"
    (@openClose.start)="onAnimationEvent($event)"
    (@openClose.done)="onAnimationEvent($event)"
    >
        <div id="playIcon">
            <i class="icon-control-play icons font-2xl"></i>
        </div>
        
        <span class="text-small">00:00</span>
        <mat-slider
        class="mat-slider-horizontal"
        [invert]="invert"
        [max]="max"
        [min]="min"
        [step]="step"
        [thumbLabel]="thumbLabel"
        [displayWith]="displayWith"
        [tickInterval]="tickInterval"
        [(ngModel)]="currentTime"
        [vertical]="vertical"
        color="primary">
        </mat-slider>
        <span class="text-small">23:59</span>
        
    </div>
</div>
